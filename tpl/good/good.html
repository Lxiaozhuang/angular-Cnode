<div class="list-group">
        <div class="list-group-item" ng-repeat="x in lists">
           <div class="item clearFix"  id={{x.id}}>
               <div class="item-left">
                       <div class="item-title">
                               <span>{{x.tab ==='share' ? '分享': x.tab=== 'ask'? '回答' : '招聘'}}</span>
                               <a ui-sref="detail">{{x.title}}</a>
                           </div>
                   作者：{{x.author.loginname+'&nbsp;'+'发表于:'+'&nbsp;'+formatDate(x.create_at)}}
               </div>
               <div class="item-right">
                   回复：{{x.reply_count}}丨访问：{{x.visit_count}}
               </div>
           </div>
           
       </div>
       <div class="col-md-12 pagination-wrap">
            <ul class="pagination">
                <li><a ng-click="prev()">上一页</a></li>
                <li><a ng-click="next()">下一页</a></li>
                <li><a class="disable">当前第：</a></li>
                <li><a class="disable">{{num}}</a></li>
                <li><a class="disable">页</a></li>
                <li><a class="input-link" ><input type="text" class="pagination-input" ng-model="pages"/></a></li>
                <li><a ng-click="addPages()">跳转</a></li>
                <li><a class="input-link" >每页条数：{{length}}条</a></li>
                <li></li>
            </ul>
        </div>
   </div>
